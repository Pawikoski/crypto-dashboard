version: "3.8"

services:
  crypto_dashboard:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8003
    ports:
      - "8003:8003"
    volumes: [".:/app"]
    depends_on:
      - db
    links:
      - db:db
    networks:
      app_net:
        ipv4_address: 192.167.0.4
  db:
    container_name: postgresql_db_test
    image: postgres
    restart: always
 
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    networks:
      app_net:
        ipv4_address: 192.167.0.2
 
  pgadmin:
    container_name: pgadmin4_test
    image: dpage/pgadmin4
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      app_net:
        ipv4_address: 192.167.0.3
 
networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "192.167.0.0/24"

